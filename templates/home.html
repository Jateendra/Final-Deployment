<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.tech.co/wp-content/uploads/2023/06/29040706/AdobeStock_605201447-min-scaled-e1691503225805-1072x536.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Arimo', sans-serif;
      color: #fff;
    }

    .login {
      position: absolute;
      top: 50%;
      left: 10%;
      width: 40%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .login h1 {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-bottom: 20px;
    }

    .login h5 {
      font-family: 'Hind', sans-serif;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"] {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .prediction {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Anomaly Detection Prediction</h1>
    <h5>*Note : There are 10 important features for predictions to be used </h5>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="src_bytes" placeholder="src_bytes" required="required" />
      <input type="text" name="dst_bytes" placeholder="dst_bytes" required="required" />
      <input type="text" name="dst_host_diff_srv_rate" placeholder="dst_host_diff_srv_rate" required="required" />
      <input type="text" name="dst_host_same_srv_rate" placeholder="dst_host_same_srv_rate" required="required" />
      <input type="text" name="dst_host_rerror_rate" placeholder="dst_host_rerror_rate" required="required" />
      <input type="text" name="service" placeholder="service" required="required" />
      <input type="text" name="flag" placeholder="flag" required="required" />
      <input type="text" name="dst_host_same_src_port_rate" placeholder="dst_host_same_src_port_rate" required="required" />
      <input type="text" name="dst_host_srv_count" placeholder="dst_host_srv_count" required="required" />
      <input type="text" name="duration" placeholder="duration" required="required" />
      <button type="submit">Predict</button>
    </form>
    <div class="prediction">
      {{prediction_text}}
    </div>
  </div>

</body>

</html>
